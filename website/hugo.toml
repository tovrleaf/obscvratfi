# Hugo Configuration for Obscvrat Noisework Website

# Site metadata
title = "Obscvrat"
description = "Official noisework website for Obscvrat"
baseURL = "http://localhost:1313"  # Change to obscvrat.fi for production
languageCode = "en-us"
defaultContentLanguage = "en"

# Site parameters
[params]
description = "Official noisework website for Obscvrat showcasing gigs, music, and videos"
youtube = "https://www.youtube.com"
instagram = "https://www.instagram.com"
bandcamp = "https://bandcamp.com"

# Output settings
[outputs]
home = ["HTML", "JSON", "RSS", "sitemap"]
section = ["HTML"]

# Output format settings
[outputFormats]
[outputFormats.RSS]
mediatype = "application/rss+xml"
baseName = "feed"

[outputFormats.sitemap]
mediatype = "application/xml"
baseName = "sitemap"
isPlainText = false

# Build settings
[build]
noJSConfigInAssets = true

# Taxonomies (for organizing content if needed)
[taxonomies]
tag = "tags"
category = "categories"

# Menu configuration (for navigation)
[menu]
[[menu.main]]
name = "About"
url = "/about/"
weight = 1

[[menu.main]]
name = "Albums"
url = "/albums/"
weight = 2

[[menu.main]]
name = "Gigs"
url = "/gigs/"
weight = 3
