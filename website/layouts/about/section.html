{{ define "main" }}
<section class="about-page">
    <h1>{{ .Title }}</h1>
    
    <div class="about-content">
        {{ .Content | safeHTML }}
    </div>
</section>

<style>
.about-page {
    max-width: 700px;
    margin: 0 auto;
}

.about-page h1 {
    font-family: var(--font-body);
    font-size: 2.5rem;
    color: var(--primary-color);
    margin-bottom: 3rem;
}

.about-content {
    font-family: var(--font-body);
    color: var(--primary-color);
    line-height: 1.9;
}

.about-content h2 {
    font-family: var(--font-body);
    font-size: 1.8rem;
    color: var(--primary-color);
    margin-top: 2.5rem;
    margin-bottom: 1rem;
}

.about-content h3 {
    font-family: var(--font-display);
    font-size: 0.85rem;
    color: var(--accent-color);
    text-transform: uppercase;
    letter-spacing: 0.15em;
    margin-top: 1rem;
    margin-bottom: 2rem;
    font-weight: 400;
}

.about-content p {
    margin-bottom: 1.8rem;
    color: var(--primary-color);
}

.about-content ul,
.about-content ol {
    margin-left: 2rem;
    margin-bottom: 1.2rem;
}

.about-content li {
    margin-bottom: 0.6rem;
    color: var(--primary-color);
}

.about-content strong {
    color: var(--primary-color);
    font-weight: 600;
}

.about-content em {
    color: var(--secondary-color);
    font-style: italic;
}

.about-content img {
    width: 100%;
    height: auto;
    margin: 2.5rem 0;
    box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.8);
}

.about-content .two-columns {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    margin: 0 0 1.8rem 0;
}

.about-content .two-columns p {
    margin-bottom: 0;
}

@media (max-width: 768px) {
    .about-content .two-columns {
        grid-template-columns: 1fr;
        gap: 1.8rem;
    }
}

.about-content a {
    color: var(--secondary-color);
    text-decoration: none;
    border-bottom: 1px solid var(--border-color);
    transition: border-color 0.3s;
}

.about-content a:hover {
    border-color: var(--secondary-color);
}

.about-content blockquote {
    font-family: var(--font-display);
    font-size: 1.1rem;
    color: var(--secondary-color);
    text-transform: uppercase;
    letter-spacing: 0.1em;
    line-height: 1.4;
    margin: 3rem 0;
    padding: 1.5rem 0;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.about-content blockquote::before,
.about-content blockquote::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 1px;
    background: var(--border-color);
    left: 0;
    overflow: hidden;
}

.about-content blockquote::before {
    top: 0;
}

.about-content blockquote::after {
    bottom: 0;
}

/* Different animation delays for each blockquote */
.about-content blockquote:nth-of-type(1)::before {
    animation: shimmerLine 12s infinite;
}

.about-content blockquote:nth-of-type(1)::after {
    animation: shimmerLine 12s infinite reverse;
}

.about-content blockquote:nth-of-type(2)::before {
    animation: shimmerLine 12s infinite 3s;
}

.about-content blockquote:nth-of-type(2)::after {
    animation: shimmerLine 12s infinite reverse 3s;
}

.about-content blockquote:nth-of-type(3)::before {
    animation: shimmerLine 12s infinite 6s;
}

.about-content blockquote:nth-of-type(3)::after {
    animation: shimmerLine 12s infinite reverse 6s;
}

.about-content blockquote:nth-of-type(4)::before {
    animation: shimmerLine 12s infinite 9s;
}

.about-content blockquote:nth-of-type(4)::after {
    animation: shimmerLine 12s infinite reverse 9s;
}

@keyframes shimmerLine {
    0%, 100% {
        opacity: 0.3;
    }
    10% {
        opacity: 0.8;
    }
    25% {
        opacity: 0.4;
    }
    40% {
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
    65% {
        opacity: 0.9;
    }
    80% {
        opacity: 0.6;
    }
    90% {
        opacity: 0.7;
    }
}

.about-content blockquote p {
    margin: 0;
    position: relative;
    z-index: 1;
}

@media (max-width: 768px) {
    .about-page h1 {
        font-size: 2rem;
    }
    
    .about-content h2 {
        font-size: 1.5rem;
    }
    
    .about-content h3 {
        font-size: 1.2rem;
    }
}
</style>
{{ end }}
